apiVersion: v1
kind: Service
metadata:
  name: workhorse-ui
  namespace: halbzeit
  labels:
    app: workhorse-ui
spec:
  ports:
    - name: workhorse-ui
      port: 2222
      targetPort: 2222
  selector:
    app: workhorse-ui
---
# Redirect API calls to AWS Wildfly
apiVersion: v1
kind: Service
metadata:
  name: workhorse-api-live
  namespace: halbzeit
spec:
  type: ExternalName
  externalName: workhorse-api.halbzeit.app
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
status:
  loadBalancer: {}
