apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: workhorse-ui
  namespace: halbzeit
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: workhorse-ui
    spec:
      containers:
        - name: workhorse-ui
          image: 238737228879.dkr.ecr.eu-central-1.amazonaws.com/workhorse/ui:latest
          imagePullPolicy: Always
          env:
          - name: ENVIRONMENT
            value: PROD
          ports:
            - containerPort: 2222
