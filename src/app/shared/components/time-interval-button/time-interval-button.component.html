<div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
  <button class="btn btn-outline-secondary" ngbDropdownToggle>{{ intervalText }}</button>
  <div class="dropdown-menu" ngbDropdownMenu>
    <button *ngFor="let item of intervals | keyvalue" ngbDropdownItem (click)="changeInterval(item.key, item.value)">{{ item.value }}</button>
  </div>
</div>
