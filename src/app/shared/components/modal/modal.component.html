<div class="modal-body p-3">
  <span [innerHtml]="content"></span>
  <textarea *ngIf="promptAvailable" [(ngModel)]="promptText" class="mt-3 d-block w-100" rows="4"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">{{declineText}}</button>
  <button type="button" class="btn btn-primary ml-3" (click)="close()">{{confirmText}}</button>
</div>
